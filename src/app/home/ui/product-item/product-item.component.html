<div class="product-card">
  <span class="card-row"
    ><span class="card-label">Code: </span>{{ product.code }}</span
  >
  <span class="card-row"
    ><span class="card-label">Quantity: </span>{{ product.quantity }}</span
  >
  <span class="card-row"
    ><span class="card-label">Location: </span>{{ product.floor }} /
    {{ product.section }}</span
  >

  <a class="warehouse-link" [routerLink]="['/product', product.id]"
    >Edit Product</a
  >
</div>
